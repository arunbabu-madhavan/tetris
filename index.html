<html>
    <head>
        <title>Plain Old Tetris</title>
        <style>
        body{
            font-family: sans-serif;
            font-size: 2em;
            background-color: #202028;
            color: #fff;
            text-align: center;
            justify-content: center;
            display: flex;
        }
        canvas{
            border: solid .2em grey;
        }
        .tetris{
       
            height: 90vh;
        }
        div.game{
            display: flex;
            flex-direction: row;
            margin-left: 0pt;
            width: 100%;
         
           
        }
.player.local canvas{
    border: solid .2em #fff;
}

        div.game > div.player{
            display: flex;
            flex-direction: row;
            margin-left: 0pt;
            flex: 1;
            justify-content: center;

            
        }
        div.game > div.player > div:first-child{
            margin-right: 10pt;
            margin-top: 40pt;
            display: none;
        }
.scoret{
    display: block;
}

        div.game > div.player:first-child > div:last-child{
            margin-right: 10pt;
           
        }

        @media screen and (min-width: 768px) {
            /* div.game{
                margin-left: -60pt;
            } */
            div.game > div.player > div:first-child{
            display: block;
            }
            .scoret{
                display: none;
            }
        }
        </style>
    </head>
    <body>
        <div class="game">
<template id="player-template">
    <div class="player">
        <div>
        <canvas class="nextPiece" height="180" width="150"></canvas>
        <div class="score"></div>
    </div>
    <div>
        <div class="scoret">0</div>
        <canvas class="tetris" height="420" width="240"></canvas>
    </div>
    </div>
</template> 


</div>
    <script src="client/arena.js"></script>
    <script src="client/controls.js"></script>
    <script src="client/events.js"></script>
    <script src="client/player.js"></script>
    <script src="client/tetrismanager.js"></script>
    <script src="client/connection-manager.js"></script>
    <script src="client/tetris.js"></script>
    <script src="client/main.js"></script>
    </body>
</html>
